{% extends "layout/basic.html" %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <h1>Creating a new product</h1>
        {{form.as_ul}}
    {% buttons submit='Create' %} {% endbuttons %}
</form>
{% else %}
<h3>Login please</h3>
{% endif %}
{% endblock %}
